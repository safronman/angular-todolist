<div class="login-page">
    <h1 class="login-page__title">Login form</h1>
    <form class="login-page__form">
        <div class="login-page__form-field">
            <label class="login-page__label" for="email">Email</label>
            <input class="login-page__input-field" type="email" id="email">
        </div>
        <div class="login-page__form-field">
            <label class="login-page__label" for="password">Password</label>
            <input class="login-page__input-field" type="password" id="password">
        </div>
        <button class="btn  login-page__btn">Log in</button>
    </form>
</div>
